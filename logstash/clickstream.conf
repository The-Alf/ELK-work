input {
  file {
    path => "/app/weblog.csv"
    start_position => beginning
  }
}

filter {
  csv {
    columns => ["IP", "Time", "URL", "Status"]
    separator => ","
  }
  mutate{
    gsub => [
      "Time", "\[", ""
    ]
    convert => {
      "Status" => "integer" 
    }
  }
  date {
    match => ["Time", "dd/MMM/yyyy:HH:mm:ss"]
    target => "@timestamp"
  }
  mutate {
    remove_field => ["Time"]
  }
}

output {
  stdout {
    codec => rubydebug
  }
  elasticsearch {
    hosts => "elasticsearch"
    index => "logs3-csv"
  }
}

